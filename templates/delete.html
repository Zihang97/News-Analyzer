<!--34-44行设计login page上面的那个红色小标记-->
<body class="features-page">

            <h1 class="logo">
                <a href="{{url_for('main', name=name)}}"><span class="logo-icon"></span><span class="text">NEWS ANALYZER</span></a>
            </h1><!--//logo-->
            <nav class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><!--//nav-toggle-->
                </div><!--//navbar-header-->
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="{{url_for('main', name=name)}}">Home</a></li>

                        </li><!--//dropdown-->
                        <li class="nav-item"><a href="{{url_for('profile', name=name, filename=filename)}}" >Profile</a></li>
                        <li class="nav-item"><a href="{{url_for('news', name=name, filename=filename)}}" >News Search</a></li>
                        <li class="nav-item nav-item-cta last"><a class="btn btn-cta btn-cta-secondary" href="{{url_for('index')}}">Sign out</a></li>

     <div class="headline-bg">
    </div><!--//headline-bg-->


        <!-- ******Login Section****** -->
        <section class="login-section access-section section">
            <div class="container">
                <div class="row">
                    <!-- login框外面的白色方框的尺寸-->
                    <div class="form-box col-md-offset-4 col-sm-offset-0 xs-offset-0 col-xs-3 col-md-4">
                        <!-- login框外面的白色方框的内容即login什么什么的-->
                        <div class="form-box-inner">
                            <!-- 二级标题居中 -->
                            <h2 class="title text-center">Delete</h2>
                            <!-- login框的长度宽度 -->
                            <div class="row">
                                <div class="form-container col-xs-15 col-md-11">
                                    <!-- 定义login的方法为post以及login的网址在/login -->
                                    <form action="{{url_for('deleting', name=name)}}" method="post">
                                            <!-- 显示login框里的字 -->
                                        <label class="sr-only" for="Author-name"></label>
                                        <!-- id与上一行显示框里字对应，name用来抓取username栏的输入 formcontrol控制输入框的协调性 placeholder的内容是显示在输入框里的内容 -->
                                        <input id="Author-name" name="author" class="form-control " type="text" placeholder="Filename">
                                        <button type="submit" value='Delete' class="btn btn-block btn-cta-primary">Delete</button>
                                    </form>
                                         <br>
                                         <form action="{{url_for('main', name=name)}}" method="post">
                                        <button type="submit" value='Go Back' class="btn btn-block btn-cta-primary">Go Back</button>

                                </form>
                                </div>

                            </div><!--//row-->
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
